<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>CRM Software</title>
  </head>
  <body>
    <nav id="navbarContainer"></nav>
    <div class="header">
      <img src="logo.png" alt="Company Logo" />
      <div class="company-name">Automatio, Inc.</div>
    </div>
    <!-- Dark mode toggle button -->
    <!-- <button id="dark-mode-toggle">Enable Dark Mode</button> -->
    <div class="toggle-container">
      <button id="dark-mode-toggle" class="toggle"></button>
    </div>

    <div
      style="
        text-align: center;
        margin-bottom: 350px;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      <h2 style="font-size: 30px; font-weight: 400">
        Ready to take a free trial?
      </h2>
      <p style="font-size: 20px; padding-inline: 200px; font-weight: 100">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis,
        quaerat odit possimus nisi adipisci natus neque officiis eaque deserunt
        Lorem ipsum dolor sit amet
      </p>
    </div>
    <div class="login-box">
      <h2 style="font-size: 24px; font-weight: 700">
        Sign up for a free account
      </h2>
      <form>
        <div
          class="user-box"
          style="display: flex; justify-content: space-between"
        >
          <input
            type="text"
            name="first-name"
            required
            placeholder="First Name"
            style="width: 48%"
          />
          <input
            type="text"
            name="last-name"
            required
            placeholder="Last Name"
            style="width: 48%"
          />
        </div>
        <div class="user-box">
          <input type="email" name="email" required placeholder="Email" />
        </div>
        <div class="user-box">
          <input
            type="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
        <div class="user-box">
          <button type="submit" id="signupBtn">Sign Up</button>
        </div>
      </form>
    </div>
    <footer>Â© 2024 Automatio, Inc. All rights reserved.</footer>
    <script src="signup.js"></script>
  </body>
</html>
